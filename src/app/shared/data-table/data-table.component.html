<div class="card-body shadow">
  <div class=" text-center ">


    
    <table class="table table-striped table-bordered"
   >
      <thead class="bg-light">
        <tr>
          <th >#No</th>
          <th *ngFor="let column of columns;let i=index">{{column.name}}
            <span class='sort-up'></span>
            <span class='sort-down'></span>

          </th>
          

          <th *ngIf="actions" style="width: 200px;">Actions  </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="
          let row of rows;let i= index
                  ">
                  <td>{{i+1}}</td>
          <td *ngFor="
          let column of columns;">{{ row[column.name] }}</td>
         <td  *ngIf="actions">
<data-actions [data]="row" [actions]="actions"></data-actions>
          
          
          </td>
        </tr>
      </tbody>
      <tfoot align="center" class="container text-center">
        <tr>

        </tr>
      </tfoot>
    </table>
  </div>
</div>
